<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header class="main-header">
      <img class="logo-img" src="./img/ai-generated-8906995_640.png" alt="Logo of the Website" />
    </header>
    <main>
      <section class="book-section-container" id="singleBookSection">
        <header class="header-single-book" id="singleBookHeader">
          <p id="bookTitle">Red Rising</p>
        </header>
        <section id="bookImg">
            <img class="book-img" src="./img/book-161117_1280.png" alt="Picture of a generic book">
        </section>
        <section id="bookSpecs">
          <header class="header-book-specs" id="bookSpecsHeader">
            <p id="bookPrice">19,99</p>
            <div class="favourite-sub-container" id="favouriteSubSection">
              <p id="favCounter">${}Likes</p>
              <button  id="favBtn"><img class="fav-heart-btn" src="./img/heart-2034908_1280.png" alt=""></button>
          </header>
                 <table id="tableSpecs">
                    <tr>
                        <td>Author</td>
                        <td id="tdAuthor">Pierce Brown</td>
                    </tr>
                    <tr>
                        <td>Erscheinungsjahr</td>
                        <td id="idReleaseYear">2015</td>
                    </tr>
                    <tr>
                        <td id="genre">Genre</td>
                        <td>Sci-Fi</td>
                    </tr>
                 </table>
            </div>
                
        </section>
        <section id="commentsSection">
            <header id="commentsHeader">
                <p>Kommentare</p>
            </header>
             <table id="commentsTable">
              <tr id="commentatorUserName">
                <td id="userComment"></td>
              </tr>
            </table> 
            <div id="inputContainer">
                <input id="commentInput" type="text">
                <button id="submitCommitBtn"></button>
            </div>

        </section>
      </section>
    </main>
    <footer>
      <img class="logo-img" src="./img/ai-generated-8906995_640.png" alt="Logo of the Website" />
    </footer>
  </body>
</html>
