<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <img src="" alt="Logo of the Website" />
    </header>
    <main>
      <section id="singleBookSection">
        <header id="singleBookHeader">
          <p id="bookTitle"></p>
        </header>
        <section id="bookSpecs">
          <header id="bookSpecsHeader">
            <p id="bookPrice"></p>
            <div id="favouriteSubSection">
              <p id="favCounter">Likes</p>
              <button id="favBtn"></button>
          </header>
                 <table id="tableSpecs">
                    <tr>
                        <td>Author</td>
                        <td id="tdAuthor">Pierce Brown</td>
                    </tr>
                    <tr>
                        <td>Erscheinungsjahr</td>
                        <td id="idReleaseYear">2015</td>
                    </tr>
                    <tr>
                        <td id="genre">Genre</td>
                        <td>Sci-Fi</td>
                    </tr>
                 </table>
            </div>
                
        </section>
        <section id="commentsSection">
            <header id="commentsHeader">
                <p>Kommentare</p>
            </header>
             <table id="commentsTable">
              <tr id="commentatorUserName">
                <td id="userComment"></td>
              </tr>
            </table> 
            <div id="inputContainer">
                <input id="commentInput" type="text">
                <button id="submitCommitBtn"></button>
            </div>

        </section>
      </section>
    </main>
    <footer>
      <img src="" alt="Logo of the Website" />
    </footer>
  </body>
</html>
